<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="left-side">
    <img src="assets/img/logo.jpg" alt="Logo Gestión de Inventarios" />
  </div>

  <div class="right-side">
    <div class="login-box">
      <h2>GESTOR DE INVENTARIOS</h2>
      <h3>REGISTRO DE USUARIO</h3>

      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre completo" required />
      </div>

      <div class="form-group">
        <label for="documento">N° documento</label>
        <input type="text" id="documento" placeholder="Número de documento" required />
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="ejemplo@correo.com" required />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="Número de contacto" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" required />
      </div>

      <button>Registrar</button>
    </div>
  </div>
</body>
</html>
