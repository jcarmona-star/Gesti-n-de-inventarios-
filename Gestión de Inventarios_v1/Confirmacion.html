<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmación de Registro</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="left-side">
    <img src="assets/img/logo.jpg" alt="Logo Gestión de Inventarios" />
  </div>

  <div class="right-side">
    <div class="login-box">
      <h2>¡REGISTRO EXITOSO!</h2>
      <h3>Gracias,</h3>
      <p>Tus datos se han registrado correctamente.</p>

      <div class="confirmation-data">
        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
        <p><strong>N° Documento:</strong> <span id="documento"></span></p>
        <p><strong>Correo:</strong> <span id="correo"></span></p>
        <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
      </div>

      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
  </div>

  <script src="assets/js/confirmacion.js"></script>
</body>
</html>
